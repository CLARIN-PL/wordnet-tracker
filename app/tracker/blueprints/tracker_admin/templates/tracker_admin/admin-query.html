{% extends 'layouts/app.html' %}

{% block title %}{{ name }}{% endblock %}

{% block content %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="page-header">
                    <i class="fa fa-database fa-fw"></i>{{ name }} <div class="pull-right">
                    <a href="{{url_for('tracker_admin.admin_query_csv', pk=pk)}}"><i class="fa fa-download"></i></a>
                </div>
                </h3>
            </div>
        </div>
        <div class="row margin-bottom-15">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            {% for k in keys %}
                                <td>{{ k }}</td>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                            <tr>
                                {% for item in d.values() %}
                                    <td>{{ item }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
